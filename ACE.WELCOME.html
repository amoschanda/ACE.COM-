<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future.WEB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgb(0, 0, 0), rgba(0, 0, 0, 0.959), rgba(2, 2, 2, 0.658));
            color: slategray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: linear-gradient(135deg, #be0003, #00c6ff);
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(173, 173, 173);
            overflow: hidden;
            opacity: 0;
            animation: fadeInContainer 1.5s forwards;
        }

        .content {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out forwards 0.5s;
        }

        .main-content {
            opacity: 0;
            color: rgb(207, 11, 11);
            animation: fadeIn 4s forwards 5s;
        }

        .screen {
            width: 100%;
            height: 150px;
            background: linear-gradient(165deg, #ff0004, rgb(68, 67, 67), rgb(14, 12, 12), rgba(187, 181, 181, 0));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.973);
            color: aqua;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out forwards 1s;
        }

        .service-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .service-buttons button {
            width: 80%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            color: aqua;
            background: linear-gradient(135deg, rgb(68, 68, 68), rgb(0, 0, 0));
            border: none;
            cursor: pointer;
            transition: 0.3s;
            animation: zoomIn 1s ease-in-out forwards 2s;
        }

        .service-buttons button:hover {
            background: linear-gradient(135deg, rgb(0, 0, 0), rgb(34, 32, 32));
            color: rgba(255, 20, 20, 0.993);
            transform: scale(1.1);
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>OVERVIEW Future Technology</h1>
            <p>BROUGHT TO YOU BY ACE.</p>
        </div>

        <div class="main-content">
            <h1>Overview</h1>
            <h2>The future is here! Discover the next gen of technology.</h2>
            <a href="#" class="btn">Discover More</a>
        </div>

        <div class="screen">
            <div class="service-buttons" id="service-buttons">
                <button class="service">Gaming</button>
                <button class="service">Electronics</button>
                <button class="service">Mobile</button>
            </div>
        </div>
    </div>
</body>

</html>
