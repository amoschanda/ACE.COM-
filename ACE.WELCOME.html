<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEFLIX - Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #357ae8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to ACEFLIX!</h1>
    </header>

    <main>
        <div class="container">
            <h1 style="color: red;">HELLO AND THANKS FOR VISITING ACE.COM</h1>
            <div class="container2">
                <h3 style="color: aqua;">SIGNUP AND NEVER LOSE YOUR DOWNLOADS</h3>
                <button id="signupBtn">SIGNUP for account</button>
                <h3>IF YOU HAVE AN ACCOUNT</h3>
                <button id="signinBtn">SIGN IN</button>
            </div>
            <h3>OR</h3>
            <button id="googleSignInBtn">Continue with Gmail</button>
        </div>

        <p id="message">Click the button below to hear the voiceover.</p>
        <button id="speakBtn">Play Voiceover</button>
        <button id="installBtn">Install App</button>
    </main>

    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <h3>Sign Up</h3>
            <form id="signupForm">
                <input type="text" id="signupFirstName" placeholder="First Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal('signupModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signinModal">
        <div class="modal-content">
            <h3>Sign In</h3>
            <form id="signinForm">
                <input type="email" id="signinEmail" placeholder="Email" required>
                <button type="submit">Sign In</button>
                <button type="button" onclick="closeModal('signinModal')">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show Signup Modal
        document.getElementById("signupBtn").addEventListener("click", () => {
            document.getElementById("signupModal").style.display = "flex";
        });

        // Show Sign In Modal
        document.getElementById("signinBtn").addEventListener("click", () => {
            document.getElementById("signinModal").style.display = "flex";
        });

        // Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                alert(`Welcome, ${user.displayName}!`);
                // Handle the signed-in user as needed
            }).catch((error) => {
                console.error(error);
                alert('Error signing in with Google.');
            });
        });

        // Handle Signup Form Submission
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const firstName = document.getElementById("signupFirstName").value;
            const email = document.getElementById("signupEmail").value;

            // You can implement further handling or store the data as needed
            alert(`Signup successful! Welcome, ${firstName}.`);

            closeModal('signupModal'); // Close the modal
        });

        // Handle Sign In Form Submission
        document.getElementById("signinForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById("signinEmail").value;

            // You can implement further handling for sign in as needed
            alert(`Sign in successful! Welcome back.`);

            closeModal('signinModal'); // Close the modal
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
            document.getElementById(modalId).querySelector('form').reset(); // Reset form fields
        }

        const speakBtn = document.getElementById("speakBtn");
        const message = document.getElementById("message");
        const installBtn = document.getElementById("installBtn");

        let deferredPrompt; // Variable to hold the install prompt

        // Show the install button when the PWA is installable
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block'; // Show the install button
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Show the install prompt
                const { outcome } = await deferredPrompt.userChoice; // Wait for user response
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null; // Clear the deferredPrompt
                installBtn.style.display = 'none'; // Hide the button again
            }
        });

        speakBtn.addEventListener("click", function () {
            const utterance = new SpeechSynthesisUtterance("Hello! Welcome to ACEFLIX. Enjoy your stay!");

            // Update message while speaking
            message.textContent = "You are listening...";
            speakBtn.disabled = true;

            // Speak the text
            window.speechSynthesis.speak(utterance);

            // Handle when the speech ends
            utterance.onend = function () {
                message.textContent = "Click the button below to hear the voiceover.";
                speakBtn.disabled = false; // Re-enable the button after speaking

                // Show the install button after voiceover
                if (deferredPrompt) {
                    installBtn.style.display = 'inline-block';
                }
            };
        });
    </script>

</body>

</html>
