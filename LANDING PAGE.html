<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Landing Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            perspective: 1000px;
        }
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-30deg);
            animation: rotate 10s infinite linear;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        @keyframes rotate {
            from { transform: rotateX(-30deg) rotateY(-30deg); }
            to { transform: rotateX(-30deg) rotateY(330deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face front">Welcome</div>
            <div class="face back">About</div>
            <div class="face left">Services</div>
            <div class="face right">Portfolio</div>
            <div class="face top">Contact</div>
            <div class="face bottom">Footer</div>
        </div>
    </div>
    <script>
        // Add any interactivity if needed
    </script>
</body>
</html>
