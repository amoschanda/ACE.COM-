<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" href="https://th.bing.com/th/id/R.a73fb718e2525cd9f583d84fd3598471?rik=k6cNJ5rGL9XO8A&pid=ImgRaw&r=0" type="image/x-icon"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/04/New-Blue-Windows-10-Wallpaper-HD.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            padding: 15px 25px;
            background-color: rgba(46, 164, 79, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option-button:hover {
            background-color: rgba(34, 134, 58, 0.9);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .logo {
            max-width: 150px; /* Adjust as needed */
            margin-bottom: 20px; /* Space between logo and heading */
        }
    </style>
</head>

<body>
    <img src="https://th.bing.com/th/id/R.a73fb718e2525cd9f583d84fd3598471?rik=k6cNJ5rGL9XO8A&pid=ImgRaw&r=0" alt="School Logo" class="logo">
    <h1>Welcome to Our School Database!</h1>
    <p>Your gateway to learning and managing student profiles.</p>
    
    <div class="options">
        <button class="option-button" onclick="window.location.href='https://amoschanda.github.io/ACE.COM-/LEARN%20HTML.html'">Learn HTML</button>
        <button class="option-button" onclick="window.location.href='https://amoschanda.github.io/ACE.COM-/DATABASE.HTML'">STUDENT DATABASE</button>
    </div>

    <div class="footer">Â© 2024 School Database</div>

    <script>
        function startVoiceOver(option) {
            const message = `You selected: ${option}. Enjoy your learning experience!`;
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>

</html>
